<!DOCTYPE html>
<html>
<head>
    <title>Flower Classification</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f7f7f7; }
        .container { margin-top: 50px; }
        input[type=file] { margin: 20px; }
        .prediction { font-size: 20px; font-weight: bold; margin-top: 20px; }
        img { margin-top: 20px; border-radius: 10px; max-width: 300px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flower Image Classifier ðŸŒ¸</h1>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <br>
            <button type="submit">Upload & Predict</button>
        </form>

        {% if prediction %}
            <div class="prediction">Predicted Class: {{ prediction }}</div>
        {% endif %}

        {% if filename %}
            <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded Image">
        {% endif %}
    </div>
</body>
</html>
